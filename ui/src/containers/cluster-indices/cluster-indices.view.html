<div class="cluster-indices">
    <div class="row">
        <div class="col-md-12">
            <eshq-cluster-navigation></eshq-cluster-navigation>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-if="!!clusterIndicesCtrl.fetchingIndices">
            <div class="summary-loader">
                <div>
                    Loading Indices <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="divider-3"></div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary">Create Index</a>
        </div>
        <div class="col-md-6">
            <div class="btn-group pull-right">
                <a class="btn btn-default" data-toggle="popover" title="Popover title"
                   data-content="And here's some amazing content. It's very engaging. Right?"><i
                        class="fa fa-refresh"></i> Refresh</a>
                <a class="btn btn-default"><i class="fa fa-rocket"></i> Optimize</a>
                <a class="btn btn-default"><i class="fa fa-rotate-right"></i> Flush</a>
                <a class="btn btn-default" ui-sref-active="active" ui-sref="clusterIndicesCtrl.clearCache"><i class="fa fa-eraser"></i> Clear Cache</a>
            </div>
        </div>
    </div>
    <div class="divider-5"></div>
    <eshq-indices-table ng-if="!clusterIndicesCtrl.fetchingIndices"
                        indices="clusterIndicesCtrl.indices"></eshq-indices-table>
</div>
