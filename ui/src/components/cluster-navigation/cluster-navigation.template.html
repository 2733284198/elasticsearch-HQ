<div class="cluster-navigation ">
    <div class="summary-loader" ng-if="clusterNavCtrl.fetching">
        <div>
            Loading Cluster information <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div ng-if="!!clusterNavCtrl.fetched" class="summary-container" ng-cloak>
        <div class="row">
            <div class="col-md-6">
                    <h2><i class="fa fa-heartbeat" ng-class="clusterNavCtrl.statusColor()"></i> <a ui-sref="clusterDetails({clusterName: clusterNavCtrl.clusterName})">{{clusterNavCtrl.clusterName}}</a></h2>
            </div>
            <div class="col-md-6">
                    <div class="btn-group pull-right">
                        <a class="btn btn-success" ui-sref-active="active"  ui-sref="clusterIndices({ clusterName: clusterNavCtrl.clusterName })">Indices</a>
                        <a class="btn btn-success" ui-sref="">Query</a>
                        <a class="btn btn-success" ui-sref="">Mappings</a>
                        <a class="btn btn-success" ui-sref="">&lt;/&gt; REST</a>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 nodes">
                <a ng-disabled="true" class="btn btn-primary">Node Diagnostics</a>
                <a ng-repeat="node in clusterNavCtrl.summary.nodes"
                    class="btn"
                    ng-class="node.master === 'true' ? 'btn-primary' : 'btn-info'"
                    ui-sref="clusterNodeDetails({clusterName: clusterNavCtrl.clusterName, nodeId: node.node_id})"
                    ui-sref-active="active">
                        {{node.name}}</a>
            </div>
        </div>
    </div>
</div>
