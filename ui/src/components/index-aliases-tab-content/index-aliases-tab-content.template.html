<div class="index-aliases-tab-content" ts-wrapper  ts-per-page-default="10">
  <table class="table table-condensed table-hover ">
    <thead>
    <tr>
      <th>Index</th>
      <th>Alias</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="alias in iSTabContentCtrl.aliases"  ts-repeat  ts-hide-no-data>
      <td>{{alias.index_name}}</td>
      <td>{{alias.alias}}</td>
    </tr>
    </tbody>
  </table>
</div>
