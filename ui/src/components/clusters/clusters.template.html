<div class="clusters ">
        <table ts-wrapper class="table table-striped table-hover"  
        ts-per-page-default="10"
        ts-display-filtering="false" 
        ts-filter-function="clustersCtrl.filterFn">
    <thead>
        <tr>
            <th colspan="{{clustersCtrl.columns.length + 1}}">
                <input type="text" placeholder="Search" class="form-control" ng-model="clustersCtrl.search.text" />
            </th>
        </tr>
          <tr>
            <th ng-repeat="c in clustersCtrl.columns" 
                colspan="{{($index == 0) ? 2 : 1}}"
                ts-criteria="{{c.key}}">
                {{c.label}}
            </th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in clustersCtrl.clusters track by data.cluster_name" ts-repeat  ts-hide-no-data>
                    <td ng-class="data.cluster_health.status" class="health"></td>
                    <td ng-repeat="c in clustersCtrl.columns" ng-bind-html="clustersCtrl.renderCell(data, c)" class="index_info"></td>
                </tr>

        </tbody>
    </table>
</div>
